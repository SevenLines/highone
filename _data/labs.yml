first: 
  title: №1 Разветвляющийся вычислительный процесс
  description: 
    Составить таблицу спецификаций, словесное описание алгоритма, программу на языке C#, таблицу тестов и оттестировать программы для 3 задач из групп A,B,C (задачи A,B – с помощью if, задачу С – с помощью switch).
  categories: ['Группа задач A', 'Группа задач B', 'Группа задач C']
  tasks: 
    - id: 1
      category: 0
      description: |
        По координатам центров и радиусам двух окружностей (целые числа) определить их взаимное расположение:
          * концентрические, 
          * одна внутри другой, 
          * пересекаются, 
          * не пересекаются.

        **Указание.** Окружности, имеющие уравнения 
        
        $$(X - A_1)^2 + (Y - B_1)^2 = R_1^2$$

        $$(X - A_2)^2 + (Y - B_2)^2 = R_2^2$$

        * являются концентрическими, если их центры совпадают
        * одна лежит внутри другой, если центры не совпадают и радиус одной меньше радиуса другой
        * пересекаются, если расстояние между центрами $$\sqrt{(A_1 - A_2)^2 + (B_1 - B_2)^2}$$ меньше суммы радиусов
        * не пересекаются, если расстояние между центрами $$\sqrt{(A_1 - A_2)^2 + (B_1 - B_2)^2}$$ больше суммы радиусов
      difficult: 3
    - id: 2
      category: 0
      description: |
        Даны действительные числа $$A, B, C, D$$. Если $$A \leq B \leq C < D$$, то каждое число 
        заменить наибольшим из них; если $$A > B > C > D$$, то числа оставить без изменения;
        в противном случае все числа заменить их квадратами.
      difficult: 2
    - id: 3
      category: 0
      description: |
        Даны действительные числа $$Х, Y$$. Если оба числа отрицательны, то каждое число заменить его модулем; если отрицательно только одно из них, то оба значения увеличить на $$0.5$$; если оба числа положительны и ни одно из них
        не принадлежит отрезку $$[0.5, 2.0]$$, то оба значения уменьшить в $$10$$ раз; в остальных случаях числа оставить без изменения.
      difficult: 2
    - id: 4
      category: 0
      description: |
        Заданы действительные положительные числа $$X, Y, Z$$.

        * Выяснить, существует ли треугольник с длинами сторон $$Х, Y, Z$$.  
        * Если треугольник существует, то проверить, является ли он   остроугольным.
        
        **Указание.** Треугольник существует, если сумма двух его любых сторон больше третьей стороны. Треугольник является остроугольным, если сумма квадратов двух его любых сторон меньше квадрата третьей стороны
      difficult: 1
    - id: 5
      category: 0
      description: |
        Даны действительные числа $$A_1, B_1, C_1, A_2, B_2, C_2$$. 
        Выяснить, верно ли, что $$|A_1\times B_2 - A_2\times B_1| \ge 0.0001$$, и если верно, то найти решение системы линейных  уравнений   
        
        $$A_1\times X + B_1\times Y = C_1$$ 

        $$A_2\times X + B_2\times Y = C_2$$
        
        **Указание.** Решение системы двух линейных уравнений имеет вид:

        $$
          X = \frac{C_1 \times B_2 - C_2 \times B_1}{A_1 \times B_2 - A_2 \times B_1}
        $$

        $$
          Y = \frac{A_1 \times C_2 - A_2 \times C_1}{A_1 \times B_2 - A_2 \times B_1}
        $$
      difficult: 3
    - id: 6
      category: 0
      description: |
        Даны действительные числа $$A, B, C$$. Полностью исследовать
        биквадратное уравнение $$A\times X^4 + B\times X^2 + C = 0$$. 
        Если действительных  корней  нет, то выдать соответствующее сообщение, 
        иначе выдать значения двух или четырех корней.

        **Указание.** Решение биквадратного уравнения определяется формулами:

        $$
        X_{1,2} = \pm\sqrt{\frac{-B+\sqrt{B^2 - 4AC}}{2A}}
        $$
        
        $$
        X_{3,4} = \pm\sqrt{\frac{-B-\sqrt{B^2 - 4AC}}{2A}}
        $$

        причем действительные корни существуют при не отрицательности подкоренных выражений
      difficult: 3
    - id: 7
      category: 0
      description: |
        Среди заданных целых чисел $$k, l, m$$ найти пары кратных.
      difficult: 2
    - id: 8
      category: 0
      description: |
        Как известно, число делится на 3 тогда и только тогда, когда сумма цифр делится на 3. Проверить этот признак на примере заданного трехзначного числа.           
      difficult: 1
    - id: 9
      category: 0
      description: |
        Даны числа $$x, y$$. Проверить истинность высказывания: «Точка с координатами $$(x, y)$$ лежит во второй или третьей координатной четверти».
      difficult: 1
    - id: 10
      category: 0
      description: |
        Дано целое число, лежащее в диапазоне 1–999. Вывести его описание вида «четное двузначное число», «нечетное трехзначное число» и т. д.
      difficult: 1
    - id: 11
      category: 0
      description: |
        Даны четыре целых числа $$a,b,c,d$$ – соответственно числители и знаменатели двух простых дробей. Выдать результат проверки, какое число больше или они равны. Учесть случай равенства нулю хотя бы одного знаменателя.
      difficult: 2

    - id: 12
      category: 1
      description: |
        Функция задана в виде графика $$(R = 2)$$: 
        
          ![](/assets/images/labs/first/b_1_image.png)

        Написать программу, которая по введенному значению аргумента вычисляет значение функции.
      difficult: 3
    - id: 13
      category: 1
      description: |
        Написать программу, которая определяет, попадает ли точка с заданными координатами x, y в область, закрашенную на рисунке серым цветом. 

        ![](/assets/images/labs/first/b_2_image.png)

      difficult: 3
    - id: 14
      category: 1
      description: |
        Задан круг с центром в точке $$О(x_0, y_0)$$ и радиусом $$R$$ и точка $$А(x_1, y_1)$$. Определить, находится ли точка внутри круга.
      difficult: 1
    - id: 15
      category: 1
      description: |
        Задана окружность с центром в точке $$x_0, y_0$$ и радиусом $$R$$ и прямая $$y = ax + b$$. Определить, пересекаются ли прямая и окружность. Если пересекаются, найти точки пересечения.
      difficult: 2
    - id: 16
      category: 1
      description: |
        Определить, пересекаются ли параболы  $$у=аx^2+bx+с$$  и $$у=dx^2+ex$$. Если пересекаются, найти точки пересечения.
      difficult: 2
    - id: 17
      category: 1
      description: |
        Пункты $$A, B$$ и $$C$$ находятся на одной прямой, пункт B между пунктами $$A$$ и $$C$$. Расстояние между $$A$$ и $$B$$ равно $$L$$. Расстояние между $$B$$ и $$C$$ равно $$S$$. Из пункта $$A$$ в пункт $$C$$ выехал автомобилист со скоростью $$V_0$$, а из пункта $$B$$ в пункт $$C$$ выехал мотоциклист со скоростью $$V_1$$. Кто раньше приедет в пункт $$C$$?
      difficult: 3
    - id: 18
      category: 1
      description: |
        Определите, имеет ли решение система  $$ \begin{cases}
        ax + by = c \\ 
        dx + ey = f \\ 
        \end{cases} $$. Если имеет, найдите корни.
      difficult: 2
    - id: 19
      category: 1
      description: |
        Заданы три точки $$A(a_1,a_2,a_3)$$, $$B(b_1,b_2,b_3)$$ и $$C(c_1,c_2,c_3)$$.  Определить, между какими точками расстояние будет наименьшим. 
      difficult: 2
    - id: 20
      category: 1
      description: |
        Даны уравнения двух прямых  $$y=a_1x+b_1$$ и $$y=a_2x+b_2$$. Определить, пересекаются ли эти прямые, совпадают или параллельны.
      difficult: 2
    - id: 21
      category: 1
      description: |
        Задана точка $$M$$ с координатами $$(x, y)$$.  Определить является ли эта точка началом координат или лежит на одной из координатных осей.
      difficult: 1
    - id: 22
      category: 1
      description: |
        Дана точка $$M$$ с координатами $$(x, y)$$. Определить является ли эта точка началом координат, если нет, то в каком координатном углу она расположена. 
      difficult: 1
    - id: 23
      category: 1
      description: |
        Заданы точки $$A(x_1,y_1)$$ и $$B(x_2,y_2)$$.  Определить лежат ли они на прямой  $$y=ax+b$$.
      difficult: 1
    - id: 24
      category: 1
      description: |
        Известны координаты точки $$M(x,y)$$. Определить принадлежит ли эта точка одной из прямых $$y=a_1x+b_1$$; $$y=a_2x-b_2$$. 
      difficult: 1
    - id: 25
      category: 1
      description: |
        Известны уравнения двух прямых  $$y=a_1x+b_1$$ и $$y=a_2x+b_2$$. Определить, являются ли эти прямые параллельными или перпендикулярными, если нет, то найти угол между ними.
      difficult: 2
    - id: 26
      category: 1
      description: |
        Даны  координаты вершин двух треугольников $$ABC$$ и  $$DFG$$: $$A(a_1, a_2)$$, $$B(b_1, b_2)$$, $$C(c_1, c_2)$$, $$D(d_1, d_2)$$, $$F(f_1, f_2)$$, $$G(g_1, g_2)$$. Определить, периметр какого треугольника больше.
      difficult: 2
    - id: 27
      category: 1
      description: |
        Заданы два параллелограмма, построенные на векторах $$a(a_x,a_у)$$ и $$b(b_x,b_y)$$, $$c(c_x,c_у)$$ и $$d(d_x,d_y)$$. Определите, площадь какого параллелограмма больше.
      difficult: 2
    - id: 28
      category: 1
      description: |
        Определите, какой из квадратов больше: с диагональю $$d$$, с вписанным кругом площадью $$S_1$$, с описанным кругом площадью $$S_1$$;
      difficult: 2
    - id: 29
      category: 1
      description: |
        Определите, что больше: $$k$$-й член арифметической прогрессии или $$m$$-й член геометрической прогрессии.
      difficult: 1
    - id: 30
      category: 1
      description: |
        Треугольник задан координатами своих вершин на плоскости: $$A(x_a,y_a)$$, $$B(x_b,y_b)$$, $$C(x_c,y_c)$$. Определить, является он прямо-, остро- или тупоугольным.
      difficult: 2
    - id: 31
      category: 1
      description: |
        Кирпич. Пройдет ли кирпич со сторонами $$a,b$$ и $$c$$ сквозь прямоугольное отверстие со сторонами $$r$$ и $$s$$? Стороны отверстия должны быть параллельны граням кирпича.
      difficult: 2
    - id: 32
      category: 1
      description: |
        Шар и ромб. Может ли шар радиуса $$r$$ пройти через ромбообразное отверстие с диагоналями $$p$$ и $$q$$?
      difficult: 2
    - id: 33
      category: 1
      description: |
        Посылка. Можно ли коробку размером $$a\times b \times c$$ упаковать в посылку размером $r \times s \times t$$? "Углом" укладывать нельзя.
      difficult: 2
    - id: 34
      category: 1
      description: |
        Задача жестянщика. Можно ли из круглой заготовки радиуса r вырезать две прямоугольные пластинки с размерами $$a\times b$$ и $$c \times d$$?
      difficult: 2
    - id: 35
      category: 1
      description: |
        Общая точка. Два отрезка на плоскости заданы координатами своих концов. Определить, имеют ли эти отрезки общие точки. Замечание: Необходимо рассмотреть различные случаи взаимной ориентации отрезков: на одной прямой, на параллельных или пересекающихся прямых.
      difficult: 3
    - id: 36
      category: 2
      description: |
        Дано целое число $$K$$. Вывести описание оценки, соответствующей числу K (1 — «плохо», 2 — «неудовлетворительно», 3 — «удовлетворительно», 4 — «хорошо», 5 — «отлично»). Если K не лежит в диапазоне 1–5, то вывести строку «ошибка».
      difficult: 1
    - id: 37
      category: 2
      description: |
        Дан номер месяца — целое число в диапазоне 1–12 (1 — январь, 2 —февраль и т. д.). Вывести название соответствующего времени года («зима», «весна», «лето», «осень»).
      difficult: 1
    - id: 38
      category: 2
      description: |
        Арифметические действия над числами пронумерованы следующим образом: 1 — сложение, 2 — вычитание, 3 — умножение, 4 — деление. Дан номер действия N (целое число в диапазоне 1–4) и вещественные числа A и B (В не равно 0). Выполнить над числами указанное действие и вывести результат.
      difficult: 2
    - id: 39
      category: 2
      description: |
        Единицы длины пронумерованы следующим образом: 1 — дециметр, 2 — километр, 3 — метр, 4 — миллиметр, 5 — сантиметр. Дан номер единицы длины (целое число в диапазоне 1–5) и длина отрезка в этих единицах (вещественное число). Найти длину отрезка в метрах.
      difficult: 2
    - id: 40
      category: 2
      description: |
        Единицы массы пронумерованы следующим образом: 1 — килограмм, 2 — миллиграмм, 3 — грамм, 4 — тонна, 5 — центнер. Дан номер единицы массы (целое число в диапазоне 1–5) и масса тела в этих единицах (вещественное число). Найти массу тела в килограммах.
      difficult: 2
    - id: 41
      category: 2
      description: |
        Элементы окружности пронумерованы следующим образом: 1 — радиус $$R$$, 2 — диаметр $$D = 2R$$, 3 — длина $$L = 2 \pi R$$, 4 — площадь круга $$S = \pi R^2$$. Дан номер одного из этих элементов и его значение. Вывести значения остальных элементов данной окружности (в том же порядке).
      difficult: 2
    - id: 42
      category: 2
      description: |
        Элементы равнобедренного прямоугольного треугольника пронумерованы следующим образом: 1 — катет $$a$$, 2 — гипотенуза $$c = 2a$$ , 3 — высота $$h$$, опущенная на гипотенузу ($$h = \frac{c}{2}$$), 4 — площадь $$S = \frac{c\cdot h}{2}$$. Дан номер одного из этих элементов и его значение. Вывести значения остальных элементов данного треугольника (в том же порядке).
      difficult: 2
    - id: 43
      category: 2
      description: |
        Элементы равностороннего треугольника пронумерованы следующим образом: 1 — сторона a, 2 — радиус $$R_1$$ вписанной окружности ($$R_1 = \frac{a}{2}$$), 3 — радиус $$R_2$$ описанной окружности ($$R_2 = 2*R_1$$), 4 — площадь $$S = \frac{3}{2}\cdot a$$ . Дан номер одного из этих элементов и его значение. Вывести значения остальных элементов данного треугольника (в том же порядке).
      difficult: 2
    - id: 44
      category: 2
      description: |
        Мастям игральных карт присвоены порядковые номера: 1 — пики, 2 — трефы, 3 — бубны, 4 — червы. Достоинству карт, старших десятки, присвоены номера: 11 — валет, 12 — дама, 13 — король, 14 — туз. Даны два целых числа: $$N$$ — достоинство ($$6 \le N \le 14$$) и $$M$$ — масть карты ($$1 \le M \le 4$$). Вывести название соответствующей карты вида «шестерка бубен», «дама червей», «туз треф» и т. П.
      difficult: 3
    - id: 45
      category: 2
      description: |
        Дано целое число в диапазоне 20–69, определяющее возраст (в годах). Вывести описание указанного возраста, обеспечив правильное согласование числа со словом «год», например: 20 — «двадцать лет», 32 — «тридцать два года», 41 — «сорок один год».
      difficult: 3
    - id: 45
      category: 2
      description: |
        Дано целое число в диапазоне 100–999. Вывести описание данного числа, например: 256 — «двести пятьдесят шесть», 814 — «восемьсот четырнадцать».
      difficult: 3
    - id: 46
      category: 2
      description: |
        В восточном календаре принят 60-летний цикл, состоящий из 12-летних подциклов, обозначаемых названиями цвета: зеленый, красный, желтый, белый и черный. В каждом подцикле годы носят названия животных: крысы, коровы, тигра, зайца, дракона, змеи, лошади, овцы, обезьяны, курицы, собаки и свиньи. По номеру года определить его название, если 1984 год — начало цикла: «год зеленой крысы».
      difficult: 3
      
second: 
  title: №2 Циклический вычислительный процесс
  description: 
    Составить спецификации, словесное описание алгоритма двух программ на языке C#, таблицы тестов, программы и оттестировать их для задач по указанию преподавателя.
  categories: ['Вектора', 'Матрицы']
  tasks: 
    - id: 47
      category: 0
      description: |
        Подсчитать число элементов целого вектора $$С(c_1, c_2, ... , c_{20})$$, равных или меньших заданного целого числа $$T$$.
      difficult: 2
    - id: 48
      category: 0
      description: |
        Задан вектор целых чисел $$Х(10)$$, найти $$М=min^2(X_i) + max^3(X_i)$$.
      difficult: 1
    - id: 49
      category: 0
      description: |
        Даны действительные вектора $$А(а_1,а_2,..,а_{10})$$ и $$B(b_1,b_2,..,b_{10})$$. Вычислить 
        
        $$M = \sum_{i=1}^{10}{a_i b_i}$$
      difficult: 2
    - id: 50
      category: 0
      description: |
        Дан вектор действительных чисел $$Y(y_1,y_2,..,y_8)$$. Найти номер первого отрицательного элемента вектора и сумму предшествующих ему элементов.
      difficult: 2
    - id: 51
      category: 0
      description: |
        В векторе целых чисел $$A(a_1,..,a_{10})$$ определить количество нулевых элементов, заменить отрицательные элементы их кубами.
      difficult: 1
    - id: 52
      category: 0
      description: |
        Задан вектор действительных чисел $$X(x_1,x_2,..,x_{16})$$. Получить вектор $$E$$ из номеров элементов вектора $$X$$, равных заданному действительному числу $$B$$.
      difficult: 2
    - id: 53
      category: 0
      description: |
        Задан вектор целых чисел $$A(a_1,a_2,..,a_7)$$. Из суммы его положительных элементов вычесть сумму отрицательных, найти наибольший элемент вектора.
      difficult: 2
    - id: 54
      category: 0
      description: |
        Вычесть из каждого элемента действительного вектора $$C(c_1,c_2,..,c_9)$$ среднее арифметическое вектора.
      difficult: 2
    - id: 55
