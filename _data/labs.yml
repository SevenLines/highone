        , причем действительные корни существуют при не отрицательности подкоренных выражений
      difficult: 3
    - id: 7
      category: A
      description: |
        Среди заданных целых чисел k, l, m найти пары кратных.
      difficult: 2
    - id: 8
      category: A
      description: |
        Как известно, число делится на 3 тогда и только тогда, когда сумма цифр делится на 3. Проверить этот признак на примере заданного трехзначного числа.           
      difficult: 1
    - id: 9
      category: A
      description: |
        Даны числа x, y. Проверить истинность высказывания: «Точка с координатами (x, y) лежит во второй или третьей координатной четверти».
      difficult: 1
    - id: 10
      category: A
      description: |
        Дано целое число, лежащее в диапазоне 1–999. Вывести его описание вида «четное двузначное число», «нечетное трехзначное число» и т. Д.
      difficult: 1
    - id: 11
      category: A
      description: |
        Даны четыре целых числа a,b,c,d – соответственно числители и знаменатели двух простых дробей. Выдать результат проверки, какое число больше или они равны. Учесть случай равенства нулю хотя бы одного знаменателя.
      difficult: 2