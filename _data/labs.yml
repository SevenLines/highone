first: 
  title: №1 Разветвляющийся вычислительный процесс
  description: 
    Составить таблицу спецификаций, словесное описание алгоритма, программу на языке C#, таблицу тестов и оттестировать программы для 3 задач из групп A,B,C (задачи A,B – с помощью if, задачу С – с помощью switch).
  tasks: 
    - id: 1
      category: A
      description: |
        По координатам центров и радиусам двух окружностей (целые числа) определить их взаимное расположение: 
          а) концентрические, 
          б) одна внутри другой, 
          в) пересекаются, 
          г) не пересекаются.
        Указание. Окружности, имеющие уравнения и  
        а) являются концентрическими, если их центры совпадают
        б) одна лежит внутри другой, если центры не совпадают и радиус одной меньше радиуса другой
        в) пересекаются, если расстояние между центрами   
        меньше суммы радиусов
        г) не пересекаются, если расстояние между центрами   больше суммы радиусов
      difficult: 3
    - id: 2
      category: A
      description: |
        Даны действительные числа A,B,C,D. Если A<=B<=C<D, то каждое число     заменить наибольшим из них; если A>B>C>D, то числа оставить без      изменения;  в противном случае все числа заменить их квадратами
      difficult: 2
    - id: 3
      category: A
      description: |
        Даны действительные числа Х, Y. Если оба числа отрицательны, то каждое    число заменить его модулем; если отрицательно только одно из них, то оба    значения увеличить на 0.5; если оба числа положительны и ни одно из них    не принадлежит отрезку [ 0.5, 2.0 ], то оба значения уменьшить в 10 раз;    в остальных случаях числа оставить без изменения.
      difficult: 2
    - id: 4
      category: A
      description: |
        Заданы действительные положительные числа X, Y, Z.
        А)  Выяснить, существует ли треугольник с длинами сторон Х, Y, Z.
        Б) Если треугольник существует, то проверить, является ли он   остроугольным.
        Указание. Треугольник существует, если сумма двух его любых сторон больше третьей стороны. Треугольник является остроугольным, если сумма квадратов двух его любых сторон меньше квадрата третьей стороны
      difficult: 1
    - id: 5
      category: A
      description: |
        Даны действительные числа A1,B1,C1,A2,B2,C2. Выяснить, верно ли, что |A1*B2-A2*B1| >=0.0001, и если верно, то найти решение системы линейных  уравнений   
