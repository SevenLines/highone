  tasks:
  - category_id: 0
    description: "По координатам центров и радиусам двух окружностей (целые числа)
      определить их взаимное расположение:\n  * концентрические, \n  * одна внутри
      другой, \n  * пересекаются, \n  * не пересекаются.\n\n**Указание.** Окружности,
      имеющие уравнения \n\n$$(X - A_1)^2 + (Y - B_1)^2 = R_1^2$$\n\n$$(X - A_2)^2
      + (Y - B_2)^2 = R_2^2$$\n\n* являются концентрическими, если их центры совпадают\n*
      одна лежит внутри другой, если центры не совпадают и радиус одной меньше радиуса
      другой\n* пересекаются, если расстояние между центрами $$\\sqrt{(A_1 - A_2)^2
      + (B_1 - B_2)^2}$$ меньше суммы радиусов\n* не пересекаются, если расстояние
      между центрами $$\\sqrt{(A_1 - A_2)^2 + (B_1 - B_2)^2}$$ больше суммы радиусов\n"
    difficult: 3
    id: 1
    students:
    - done_at: null
