  - category_id: 0
    description: "Даны действительные числа $$A, B, C$$. Полностью исследовать\nбиквадратное
      уравнение $$A\\times X^4 + B\\times X^2 + C = 0$$. \nЕсли действительных  корней
      \ нет, то выдать соответствующее сообщение, \nиначе выдать значения двух или
      четырех корней.\n\n**Указание.** Решение биквадратного уравнения определяется
      формулами:\n\n$$\nX_{1,2} = \\pm\\sqrt{\\frac{-B+\\sqrt{B^2 - 4AC}}{2A}}\n$$\n\n$$\nX_{3,4}
      = \\pm\\sqrt{\\frac{-B-\\sqrt{B^2 - 4AC}}{2A}}\n$$\n\nпричем действительные
      корни существуют при не отрицательности подкоренных выражений\n"
    difficult: 3
