  - category_id: 0
    description: "Даны действительные числа $$A_1, B_1, C_1, A_2, B_2, C_2$$. \nВыяснить,
      верно ли, что $$|A_1\\times B_2 - A_2\\times B_1| \\ge 0.0001$$, и если верно,
      то найти решение системы линейных  уравнений   \n\n$$A_1\\times X + B_1\\times
      Y = C_1$$ \n\n$$A_2\\times X + B_2\\times Y = C_2$$\n\n**Указание.** Решение
      системы двух линейных уравнений имеет вид:\n\n$$\n  X = \\frac{C_1 \\times B_2
      - C_2 \\times B_1}{A_1 \\times B_2 - A_2 \\times B_1}\n$$\n\n$$\n  Y = \\frac{A_1
      \\times C_2 - A_2 \\times C_1}{A_1 \\times B_2 - A_2 \\times B_1}\n$$\n"
    difficult: 3
    id: 5
    students:
    - done_at: null
      student:
        first_name: Иван
        group_title: ИСТбп-17-1
        id: 2
