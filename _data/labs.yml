    - id: 6
      category: A
      description: |
        Даны действительные числа A, B, C (A#0). Полностью исследовать  биквадратное уравнение A*X4 + B*X2 + C = 0. Если действительных  корней  нет, то  выдать соответствующее сообщение, иначе выдать значения двух или четырех корней.
